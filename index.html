<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login or Sign</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up"><!--Formulario de cadastro-->
            <form>
                <h1 style="color: #4b0081;">Cadastre-se</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!--<a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -- Caso queira adicionar mais coisas-->
                    <!--<a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
                </div>
                <span style="color: #4b0081;">ou use o seu email para se cadastrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in"><!--Formulário de Login-->
            <form>
                <h1 style="color: #4b0081;">Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!--<a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -- Caso queira adicionar mais coisas-->
                    <!--<a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
                </div>
                <span style="color: #4b0081;">ou use seu email e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container"> <!--Container de virada-->
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Já possui conta?</h1>
                    <p>Entre usando o seu email pessoal e acesse as funções desejadas!</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, roller!<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Document</title>
                    </head>
                    <body>
                        
                    </body>
                    </html></h1>
                    <p>Registre-se para acessar as funções adicionais em nosso site!</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
